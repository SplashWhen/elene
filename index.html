<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/me.jpg"></img>
            <h1 class="hh" id="name">პრივეტ ლამაზო</h1>
            <p class="pp" id="question">იქნები ჩემი ვალენტინი?</p>

                <button id="no-button" onclick="showMessage('No')">Nah uh</button>
                <button onclick="showMessage('Yes')" id="yesButton">კი</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p></p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
